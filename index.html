<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1600607689990-5f6f1c5f9cf9') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255, 192, 203, 0.9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      max-width: 90%;
      margin: 80px auto;
      text-align: center;
      animation: fadeIn 2s ease-in;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #ff1493;
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }

    p {
      font-size: 1rem;
      color: #fff;
      margin: 15px 0;
    }

    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    .photos img {
      width: 130px;
      height: 130px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 3px solid #fff;
    }

    .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 10px #ff69b4;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 3s ease-in;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    .balloon {
      position: absolute;
      width: 35px;
      height: 50px;
      background: radial-gradient(circle, #ff69b4, #ff1493);
      border-radius: 50%;
      animation: float 8s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-120vh); }
    }

    audio {
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      .photos img {
        width: 100px;
        height: 100px;
      }
      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday, <a href="https://www.instagram.com/_.its__sham._?igsh=MWc3NHA4aWU4OGp2aA==" target="_blank">_.its__sham._</a>!</h1>
    <p>Wishing you joy, sparkle, and all the magic your heart desires!</p>

    <div class="photos">
      <img src="photo.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
    </div>

    <button class="btn" onclick="launchConfetti()">Celebrate</button>
  </div>

  <footer>
    Crafted with love by 
    <a href="https://spiderxlab.github.io/.in/" target="_blank">SpiderXLab</a>
  </footer>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(balloon);
    }
  </script>

</body>
