<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mohit!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      overflow: hidden;
      color: white;
    }
    .container {
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 20px #ff6b81, 0 0 40px #ff6b81;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 30px #fff, 0 0 60px #ff4e50; }
    }
    .gallery {
      margin-top: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: floatImages 6s ease-in-out infinite;
    }
    .gallery img {
      width: 200px;
      height: 250px;
      border-radius: 20px;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .gallery img:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    @keyframes floatImages {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .message {
      margin-top: 3rem;
      font-size: 1.5rem;
      max-width: 90vw;
      white-space: pre-line;
      border-right: 3px solid white;
      overflow: hidden;
      animation: type 10s steps(120) 1 forwards, fadeIn 2s ease-in-out;
    }
    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .insta-link, .credit {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #fff;
      color: #ff4e50;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .insta-link:hover, .credit:hover {
      background: #ff4e50;
      color: #fff;
    }
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff6b81);
      border-radius: 50% 50% 45% 45%;
      animation: float 4s ease-in-out infinite;
      z-index: 0;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-30px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Birthday Mohit!</h1>
    <div class="gallery">
      <img src="p1.jpg" alt="Mohit 1">
      <img src="p2.jpg" alt="Mohit 2">
      
    </div>

    <div class="message" id="wishMsg">
Wishing you a day filled with laughter and memories,  
A year full of adventures and victories,  
A heart glowing brighter than the stars above,  
Because you, Mohit, deserve all the love.  
â€” From SpiderXLab  
    </div>

    <a class="insta-link" href="https://www.instagram.com/mohittpatell._?igsh=amNhdmNyNWF4bWU1" target="_blank">
      Follow @mohittpatell._
    </a><br>
    <a class="credit" href="https://spiderxlab.github.io/.in/" target="_blank">
      Wish by SpiderXLab
    </a>
  </div>
<audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
</audio>
  <script>
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (3 + Math.random() * 4) + 's';
      balloon.style.top = Math.random() * 80 + 'vh';
      document.body.appendChild(balloon);
    }
  </script>

</body>
</html>
